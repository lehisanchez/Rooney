name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  run-rspec-tests:

    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.2.2']

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    - name: Install dependencies
      run: bundle install
    - name: Run RSpec tests
      run: bundle exec rspec
